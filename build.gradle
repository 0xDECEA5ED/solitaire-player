apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

repositories {
    jcenter()
}

dependencies {
    compile files('lib/sikulixapi.jar')
    compile 'net.java.dev.jna:jna:4.4.0'
    compile 'net.java.dev.jna:jna-platform:4.4.0'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8.1'
    testCompile 'junit:junit:4.12'
}

applicationDefaultJvmArgs = ["-Xmx8G", "-XX:+UseG1GC", "-XX:MaxGCPauseMillis=5000"]
mainClassName = 'com.secondthorn.solitaireplayer.app.CommandLineMain'
